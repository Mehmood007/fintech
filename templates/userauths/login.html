{% extends "partials/base.html" %}

{% load static %}
{% block content %}
<section class="login-reg">
    <div class="overlay pt-120">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-6 order-xl-0 order-1">
                    <div class="sec-img d-rtl">
                        <img src="{% static 'assets/images/login-reg-bg.png' %}" class="max-un" alt="image">
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="section-text text-center">
                        <h5 class="sub-title">Welcome to Fintech</h5>
                        <h2 class="title">Log In</h2>
                        <p class="dont-acc">No Registered? <a href="{% url 'signup' %}">Sign Up</a></p>

                    </div>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <div class="single-input">
                                    <input type="text" placeholder="Enter Your Email" name="email" required>
                                </div>
                                <div class="single-input">
                                    <input type="password" placeholder="Enter Your Password" name="password" required>
                                </div>
                                <button class="cmn-btn w-100">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
