{% extends 'partials/dashboard-base.html' %}

{% load static %}

{% block content %}


    <!-- Dashboard Section start -->
    <section class="dashboard-section body-collapse pay step step-2 step-3 receive-3">
        <div class="overlay pt-120">
            <div class="container-fruid">
                <div class="main-content">
                    <div class="head-area d-flex align-items-center justify-content-between">
                        <h4>Make a Payment</h4>
                        <div class="icon-area">
                            <img src="{% static 'assets/images/icon/support-icon.png' %}" alt="icon">
                        </div>
                    </div>
                    <div class="request-submitted pb-120 text-center">
                        <div class="top-area">
                            <div class="icon-area">
                                <img src="{% static 'assets1/images/icon/submitted-icon.png' %}" alt="icon">
                            </div>
                            <h3>Submitted</h3>
                            <p>Payment of <b>{{transaction.amount}} USD</b> was sent to <b>{{account.kyc.full_name}}</b></p>
                            <p>Transaction ID: <b> {{ transaction.transaction_id }} </b></p>
                            <h5><b><a href="">View Details</a></b> | <b><a href="{% url 'search-user' %}">Send another payment</a></b></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Dashboard Section end -->

{% endblock content %}
